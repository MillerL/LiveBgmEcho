<div class="jumbotron">
    <H1 class="bgm-echo-title" align="center">BGM Echo</H1>
    <span class="glyphicon glyphicon-music"></span>
    <p class="sub-copy sub-content-copy" align="center">Enter a live Bilibili stream below and we will do our best to
        detect the current song playing!
    </p>
    <p class="sub-copy sub-copy-2" align="center">Or try out the new <a href="#">VOD Detection</a> (beta) feature</p>

    <div class="col-lg-2 col-xs-1 fl"></div>
    <div class="col-lg-8  col-xs-12 fl">
        <form id="stream_listen" class="form" action="/welcome/listen" accept-charset="UTF-8" data-remote="true"
              method="get"><input name="utf8" type="hidden" value="✓">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">live.bilibili.com/</span>
                <input type="text" name="stream" id="stream" required="required" class="form-control"
                       placeholder="reckful" autofocus="autofocus">
                <span class="input-group-btn">
	            <input type="submit" value="Listen" class="btn btn-default">
	            </span>
            </div>
        </form>
    </div>
    <div class="col-lg-2 col-xs-1 fl"></div>
    <div class="clearFloat"></div>

    <!--搜寻结果-->
    <div class="row result">
        <div class="col-md-4 offset-md-4 music-result">
            <h4 class="music-title">空港曲</h4>
            <p class="music-desc">和声/合唱：宋冬野、陈泯西、刘郡格、吴金迪、祖力卡尔、周冠辰、郑仕伟</p>
        </div>
    </div>

</div>
